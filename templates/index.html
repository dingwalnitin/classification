<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Points Prediction</title>
</head>
<body>
    <h1>Wine Points Prediction</h1>
    <form action="/" method="post">
        <label for="wine_description">Enter Wine Description:</label><br>
        <textarea name="review" id="wine_description" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <h2>Prediction:</h2>
    <p>{{ prediction }}</p> <!-- Display the prediction label -->
    {% endif %}
</body>
</html>
